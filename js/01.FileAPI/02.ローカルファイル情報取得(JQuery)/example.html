<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HTML5 TIPS</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(window).on('DOMContentLoaded', function(){

      // File APIを利用できるかをチェック
      if (!window.File) {
        $("#msg").text("File APIが利用できません");
      }

      // ファイルが指定されたタイミングで、その情報を表示
      $('#file').on('change', function(e) {
        // 指定されたファイルを取得（2）
        var input = $("#file").prop("files")[0];
        // ファイル情報をページに反映（3）
        $("#name").text(input.name);
        $("#type").text(input.type);
        $("#size").text(input.size / 1024);
        $("#urn").text(input.urn);
      });
    });
  </script>

</head>
<body>

  ファイル：
  <input id="file" name="file" type="file" />
  <p id="msg" style="color: red;"></p>
  <ul>
    <li>名前：<span id="name"></span></li>
    <li>種類：<span id="type"></span></li>
    <li>サイズ：<span id="size"></span></li>
    <li>URN：<span id="urn"></span></li>
  </ul>

</body>
</html>
